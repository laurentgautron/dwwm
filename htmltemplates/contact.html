    <main class="contact">
        <div class="container">
            <h1 class= "like-h2">Nous contacter</h1>
            <form action="">
                <div class="itemform">
                    <label for="name">Votre nom</label>
                    <input type="text" placeholder="Entrez votre nom" id="name">
                </div>
                <div class="itemform">
                    <label for="email">Votre e-mail</label>
                    <input type="email" placeholder="Entrez votre adresse e-mail" name="email" id="email">
                </div>
                <div class="itemform fullwidth">
                    <label for="message">Votre message</label>
                    <textarea name="message" id="message" placeholder="Tapez votre message"></textarea> 
                </div>
                <div class="itemform fullwidth align-right">
                    <button type="submit" class="btn follow">Envoyer<img src="../img/follow-arrow.svg" alt="" aria-hidden="true"></button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container" id="contacts">
            <div class="address">
